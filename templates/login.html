
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class ="flex h-screen bg-gradient-to-r from-white to-blue-500">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 m-auto">

            <form action="/form_login" method="post">
            <h2></h2>Username:<br>
            <input class = "shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name='username'><br>
            
            Password:<br>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" name='password'>
                <p class="text-red-500 text-xs italic">Please choose a password.</p><br><br>
            <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Sign In">
            <input class="inline-block align-baseline font-bold text-sm text-blue-500 py-2 px-4 hover:text-blue-800" type ="submit" value="Forgot Password?">
            </form>
            <h1 class="text-1xl font-bold italic text-black-700">{{info}} </h1>
        </div>
    </div>
</body>
</html>
